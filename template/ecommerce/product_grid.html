<div class="card mb-3">

	<div class="card-body">
	  <div class="row">
	  	{% for i in i %}
		    <div class="mb-4 mb-lg-0 col-md-6 col-lg-4">
		      <div class="border rounded-1 h-100 d-flex flex-column justify-content-between pb-3">
		        <div class="overflow-hidden">
		          <div class="position-relative rounded-top overflow-hidden">
		          	<a class="d-block" href="{% url 'Product_Details'  1 %}">
		          	<img class="img-fluid rounded-top" src="{{i.img.url}}" alt="" />
		          </a>
		          </div>
		          <div class="p-3">
		            <h5 class="fs-0">
		            	<a class="text-dark" href="{% url 'Product_Details' i.pk %}">{{ i.name }}</a>
		            </h5>
		            <p class="fs--1 mb-3">
		            	<a class="text-500" href="javascript:void(0);">{{i.category.name}}</a>
		            </p>
		            <h5 class="fs-md-2 text-warning mb-0 d-flex align-items-center mb-3">${{i.price}}</h5>
		            <p class="fs--1 mb-1">Costo de env√≠o: <strong>${{i.shipping_price}}</strong></p>
		            <p class="fs--1 mb-1">Existencia: 
		            	{% if i.quanty >= 1 %} 
		            		<strong class="text-success">Disponible</strong>
		            	{% else %}
		            		<strong class="text-danger">Agotado</strong>
		            	{% endif %}
		            </p>
		          </div>
		        </div>
		        <div class="d-flex flex-between-center px-3">
		          <div>
		          </div>
		          <div>
		          	<a class="btn btn-sm btn-falcon-default me-2" href="#!" data-bs-toggle="tooltip" data-bs-placement="top" title="Add to Wish List">
		          		<span class="far fa-heart"></span>
		          	</a>
		          	<a class="btn btn-sm btn-falcon-default" href="#!" data-bs-toggle="tooltip" data-bs-placement="top" title="Add to Cart">
		          		<span class="fas fa-cart-plus"></span>
		          	</a>
		          </div>
		        </div>
		      </div>
		    </div>
	    {% endfor %}
	  </div>
	</div>

	<div class="card-footer bg-light d-flex justify-content-center">
	  <div>
	    <button class="btn btn-falcon-default btn-sm me-2" type="button" disabled="disabled" data-bs-toggle="tooltip" data-bs-placement="top" title="Prev">
	    	<span class="fas fa-chevron-left"></span>
	    </button>
	    <a class="btn btn-sm btn-falcon-default text-primary me-2" href="#!">1</a>
	    <a class="btn btn-sm btn-falcon-default me-2" href="#!">2</a>
	    <a class="btn btn-sm btn-falcon-default me-2" href="#!"><span class="fas fa-ellipsis-h"></span></a>
	    <a class="btn btn-sm btn-falcon-default me-2" href="#!">35</a>
	    <button class="btn btn-falcon-default btn-sm" type="button" data-bs-toggle="tooltip" data-bs-placement="top" title="Next">
	    	<span class="fas fa-chevron-right"></span>
	    </button>
	  </div>
	</div>
</div>
{% endblock %}
