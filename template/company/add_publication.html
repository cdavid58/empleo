<script>
	$(document).ready(function(){
		$(".Categoria").change(function(){
			$('#Sub').empty()
			$.ajax({
				data:{'pk':$(".Categoria").val()},
				success: function(data){
					obj = JSON.parse(data)
					console.log($('#Sub'))
					for(var i = 0; i < obj.length; i++){
						$('#Sub').append(`<option value="${obj[i]['pk']}">${obj[i]['name']}</option>`)
					}
				}
			})
		})
	})
</script>
