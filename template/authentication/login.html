{% load static %}
<!DOCTYPE html>
<html lang="en-US" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- ===============================================-->
    <!--    Document Title-->
    <!-- ===============================================-->
    <title>Mil Hojas de Vidas</title>


    <!-- ===============================================-->
    <!--    Favicons-->
    <!-- ===============================================-->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'siglas.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'siglas.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'siglas.png' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'siglas.ico' %}">
    <link rel="manifest" href="{% static 'assets/img/favicons/manifest.json' %}">
    <link rel="manifest" href="{% static 'assets/img/favicons/manifest.json' %}">
    <meta name="msapplication-TileImage" content="{% static 'letra.png' %}">
    <meta name="theme-color" content="#ffffff">
    <script src="{% static 'assets/js/config.js' %}"></script>
    <script src="{% static 'vendors/overlayscrollbars/OverlayScrollbars.min.js' %}"></script>


    <!-- ===============================================-->
    <!--    Stylesheets-->
    <!-- ===============================================-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700%7cPoppins:300,400,500,600,700,800,900&amp;display=swap" rel="stylesheet">
    <link href="{% static 'vendors/overlayscrollbars/OverlayScrollbars.min.css" rel="stylesheet">
    <link href="{% static 'assets/css/theme-rtl.min.css' %}" rel="stylesheet" id="style-rtl">
    <link href="{% static 'assets/css/theme.min.css' %}" rel="stylesheet" id="style-default">
    <link href="{% static 'assets/css/user-rtl.min.css' %}" rel="stylesheet" id="user-style-rtl">
    <link href="{% static 'assets/css/user.min.css' %}" rel="stylesheet" id="user-style-default">
    <script>
      var isRTL = JSON.parse(localStorage.getItem('isRTL'));
      if (isRTL) {
        var linkDefault = document.getElementById('style-default');
        var userLinkDefault = document.getElementById('user-style-default');
        linkDefault.setAttribute('disabled', true);
        userLinkDefault.setAttribute('disabled', true);
        document.querySelector('html').setAttribute('dir', 'rtl');
      } else {
        var linkRTL = document.getElementById('style-rtl');
        var userLinkRTL = document.getElementById('user-style-rtl');
        linkRTL.setAttribute('disabled', true);
        userLinkRTL.setAttribute('disabled', true);
      }
    </script>
  </head>


  <body>

    <!-- ===============================================-->
    <!--    Main Content-->
    <!-- ===============================================-->
    <main class="main" id="top">
      <div class="container-fluid">
        <div class="row min-vh-100 flex-center g-0">
          <div class="col-lg-8 col-xxl-5 py-3 position-relative">
            <img class="bg-auth-circle-shape" src="{% static 'assets/img/icons/spot-illustrations/bg-shape.png' %}" alt="" width="250">
            <img class="bg-auth-circle-shape-2" src="{% static 'assets/img/icons/spot-illustrations/shape-1.png' %}" alt="" width="150">
            <div class="card overflow-hidden z-index-1">
              <div class="card-body p-0">
                <div class="row g-0 h-100">
                  <div class="col-md-5 text-center bg-card-gradient">
                    <div class="position-relative p-4 pt-md-5 pb-md-7 light">
                      <div class="bg-holder bg-auth-card-shape" style="background-image:url('{% static "assets/img/icons/spot-illustrations/half-circle.png" %}');">
                      </div>
                      <!--/.bg-holder-->
                      <div class="z-index-1 position-relative">
                        <a class="link-light mb-4 font-sans-serif fs-4 d-inline-block fw-bolder" href="{% url 'Index' %}">
                          <img src="{% static 'logo2.png' %}" style="height: 60% !important; width: 100% !important;">
                        </a>
                        <!-- <p class="opacity-75 text-white">With the power of Falcon, you can now focus only on functionaries for your digital products, while leaving the UI design on us!</p> -->
                      </div>
                    </div>
                    <div class="mt-3 mb-4 mt-md-4 mb-md-5 light">
                      <p class="text-white">
                        ¿No tienes una cuenta?<br><br>
                        <a class="text-decoration-underline link-light" href="{% url 'Register_User' %}">¡Buscar empleo!</a><br><br>
                        <a class="text-decoration-underline link-light" href="{% url 'Register_Company' %}">¡Buscar empleado!</a>
                      </p>
                      <p class="mb-0 mt-4 mt-md-5 fs--1 fw-semi-bold text-white opacity-75">Lee los <a class="text-decoration-underline text-white" href="#!">terminos</a> y <a class="text-decoration-underline text-white" href="#!">condiciones </a></p>
                    </div>
                  </div>
                  <div class="col-md-7 d-flex flex-center">
                    <div class="p-4 p-md-5 flex-grow-1">
                      <form method="post">{% csrf_token %}
                      <div class="row flex-between-center">
                        <div class="col-auto">
                          <div class="form-check mb-0">
                            <h3>Elije el tipo de cuenta</h3>
                          </div>
                        </div>
                        <div class="col-auto">
                          <div class="form-check mb-0">
                            <input class="form-check-input" value="1" type="radio" id="persons"  name="type_user" checked />
                            <label class="form-check-label mb-0">Persona</label>
                          </div>
                        </div>
                        <div class="col-auto">
                          <div class="form-check mb-0">
                            <input class="form-check-input" value="2" type="radio" id="company" name="type_user"/>
                            <label class="form-check-label mb-0" >Compañia</label>
                          </div>
                        </div>
                      </div>
                      <br>
                      <div class="row flex-between-center">
                        <div class="col-auto">
                          <h3>Cuenta de Ingreso</h3>
                        </div>
                      </div>
                      
                        <div class="mb-3">
                          <label class="form-label" for="card-email">Dirección de correo electrónico</label>
                          <input class="form-control" id="card-email" name="email" autofocus type="email" />
                        </div>
                        <div class="mb-3">
                          <div class="d-flex justify-content-between">
                            <label class="form-label" for="card-password">Contraseña</label>
                          </div>
                          <input class="form-control" id="card-password" name="psswd" type="password" />
                        </div>
                        <div class="row flex-between-center">
                          <div class="col-auto">
                            <div class="form-check mb-0">
                              <input class="form-check-input" type="checkbox" id="card-checkbox" checked="checked" />
                              <label class="form-check-label mb-0" for="card-checkbox">Recuerda me</label>
                            </div>
                          </div>
                          <div class="col-auto"><a class="fs--1" href="../../../pages/authentication/card/forgot-password.html">Perdio la contraseña?</a></div>
                          <div class="col-auto"></div>
                          <!-- <div class="col-auto"><a class="fs--1" href="../../../pages/authentication/card/forgot-password.html">Activar cuenta?</a></div> -->
                        </div>
                        <div class="mb-3">
                          <button class="btn btn-primary d-block w-100 mt-3" type="submit" name="submit">Ingresar</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- ===============================================-->
    <!--    End of Main Content-->
    <!-- ===============================================-->

    <!-- ===============================================-->
    <!--    JavaScripts-->
    <!-- ===============================================-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="{% static 'vendors/popper/popper.min.js' %}"></script>
    <script src="{% static 'vendors/bootstrap/bootstrap.min.js' %}"></script>
    <script src="{% static 'vendors/anchorjs/anchor.min.js' %}"></script>
    <script src="{% static 'vendors/is/is.min.js' %}"></script>
    <script src="{% static 'vendors/fontawesome/all.min.js' %}"></script>
    <script src="{% static 'vendors/lodash/lodash.min.js' %}"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
    <script src="{% static 'vendors/list.js/list.min.js' %}"></script>
    <script src="{% static 'assets/js/theme.js' %}"></script>
    <script src="{% static 'notify.js' %}"></script>
    <script>
      $.notify("{{message}}", "error");
    </script>

  </body>

</html>
